<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="components/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body style="background:#f2f2f2">
	<section class="res">
		<div class="flex res-title">
			<h2>买板材 会员注册</h2>
			<a href="login.html">已有账号？<span>去登录</span></a>
		</div>
		
		<form action="">
			<label for="" class="flex">
				<span>账号：</span>
				<input type="text" placeholder="请输入账号"/>
			</label>
			<label for="" class="flex">
				<span>密码：</span>
				<input type="password" placeholder="请输入密码"/>
			</label>
			<label for="" class="flex">
				<span>确认密码：</span>
				<input type="password" placeholder="请输入密码"/>
			</label>
			<label for="" class="flex res-tel" >
				<span>手机号：</span>
				<input type="tel" class="phone" placeholder="11位手机号"/>
			</label>
			<p>忘记密码时，可通过手机快速找回密码</p>
			<label class="sms flex">
				<span>短信验证码：</span>
				<input type="text" placeholder="输入短信验证码"/>
				<button class="getCheck" type="button">点击获取验证码</button>
			</label>
			<label class="res-sub" style="padding-left:104px">
				<input type="submit" value="立即注册"/>
			</label>
		</form>
	</section>

</body>
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="components/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
	$('.carousel').carousel({
        interval:6000
    });
</script>
</html>
